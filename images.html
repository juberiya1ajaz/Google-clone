<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
    <title> GoogleImages</title>

<body>
    <nav>
        <a href="index.html">Google Search</a>

    </nav>
    <div class="container">
        <center class="vertical-center">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    class="g_img" alt="Google logo" />
            </a>

            <form action="https://google.com/search">
                <div class="search">
                    <img src="icon.webp" alt="" class="search-icon">
                    <input type="text" name="q" class="search-bar">
                    <input hidden="true" name="tbm" value="isch">
                </div>
                <div class="btn-container">
                    <input type="submit" class="search-btn" value="Search Images" name="btnK">
                </div>
            </form>
        </center>
    </div>
</body>
